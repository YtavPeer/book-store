<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/main.css" />
  <title>Book-shop</title>
</head>

<body onload="onInit()">
  <section class="main-wrapper">
    <h1>Welcome to my bookshop</h1>
    <button onclick="onAddBook()" type="button" class="button">
      create new book
    </button>
    <section class="table-wrapper">
      <table class="main-table">
        <thead class='header'>
          <tr>
            <th>id</th>
            <th>
              <button class='small-btn' onclick='onSortByName()'>Title</<button>
            </th>
            <th>
              <button class='small-btn' onclick='onSortByPrice()'>Price</button>
            </th>
            <th>Action</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody class="body-table">
        </tbody>
      </table>
      <section class="add-book" hidden>
        <form>
          <book-wrapper class="book-content">
            <div>
              <label>Book Name</label>
              <input type="text" name="title" class="gg" placeholder="Book name">
            </div>
            <div>
              <label>Book price</label>
              <input type="text" name="price" class="gg" placeholder="Book price">
            </div>
            <button onclick="onAddNewBook(event)" class="button">add book</button>
            <button onclick="onCloseNewBookModal(event)" class="small-btn">Close</button>
          </book-wrapper>
        </form>
      </section>
      <div class="pagination">
        <a href="#" onclick="onNextPage(-1)">&laquo;</a>
        <a onclick="onNextSpecificPage(0)" name="0" class='pageIdx active' href="#">1</a>
        <a onclick="onNextSpecificPage(1)" name="1" class='pageIdx' href="#">2</a>
        <a onclick="onNextSpecificPage(2)" name="2" class='pageIdx' href="#">3</a>
        <a href="#" onclick="onNextPage(1)">&raquo;</a>
      </div>
    </section>
    <div class="modal" hidden>
      <h4>title</h4>
      <img src="img_girl.jpg" alt="Girl in a jacket" width="100" height="100">
      <h5>price</h5>
      <label>Rate:</label>
      <div class="rate-wrapper">
        <button onclick="onUpdateRate(-1)">-</button><span class="rate">rate</span> <button
          onclick="onUpdateRate(1)">+</button>
      </div>
      <button class="small-btn" onclick="closeModal()">close</button>
  </section>
  </div>

  <script src="./js/utils-service.js"></script>
  <script src="./js/storage-service.js"></script>
  <script src="./js/book-service.js"></script>
  <script src="./js/book-controller.js"></script>
</body>

</html>
